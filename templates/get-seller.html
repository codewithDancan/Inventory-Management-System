{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get User Details </title>
    <script defer type='text/javascript' src='{{ base_urll }}{% static 'js/site.js' %}'></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<form>
    <div class="field-box input-box">
        <label for="seller-id">Seller ID:</label>
        <div class="form-group">
            <span class="help-text">Please enter the ID of the seller you want to lookup</span>
            <input id="seller-id" type="text"/><br>
        </div>
    </div>
    <button type="button" id="get-sellers" onclick="$gotoSPA_Page()">Get Seller Details</button>
</form>
<div id="details">
    <p>!!!No Details to Display!!!</p>
</div>



<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
